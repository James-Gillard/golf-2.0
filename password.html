<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Scorecard</title>
    <link rel="stylesheet" href="./css/golf.css">
    <link rel="stylesheet" href="./css/desktop.css">
</head>
<body>
    <header>
        <div class="title">
            <h1>Parsons Golf Association</h1>
        </div>
     </header>

     <div class="container">
        <img class="masters banner" src="./images/MastersTrophy.jpg" alt="Masters Trophy">
        <img class="team banner" src="./images/2022_open_1.jpg" alt="Team Photo">
        <img class="open banner" src="./images/OpenTrophy.jpg" alt="Open Trophy">
     </div>

     <div class="home-container">
        <ul>
            <li class="home-button"><a href="./home.html">Home</a></li>
        </ul>
    </div>

    <div id="password-box">
        <form>
        <!--<label for="pswd">ENTER YOUR PASSWORD: </label> <br>-->
        <input type="password" id="pswd" placeholder="Enter Your Password Here:"> <br>
        <input id="pass-submit-button" type="button" value="Submit" onclick="checkPswd();" />
        </form>
    <!--Function to check password the already set password is admin-->
    <script type="text/javascript">
        function checkPswd() {
            var confirmPassword = "admin";
            var password = document.getElementById("pswd").value;
            if (password == confirmPassword) {
                 window.location="admin.html";
            }
            else{
                alert("Passwords do not match.");
            }
        }
    </script>
    </div>

     <footer>
        <div>
            <p>Contact PGA Senior Designer:<a href="mailto" id="email">James-Gillard@hotmail.com</a></p>  
        </div>
    </footer>
</body>
</html>
